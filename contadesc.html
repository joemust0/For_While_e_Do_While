<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta decrescente</title>
    <style>
         .for{
            background-color: blue;
            color: white;
            text-align: left;
            padding-left: 25px;
        }
        .while{
            background-color: white;
            color: red;
            text-align: center;
        }
        .dwhile{
            background-color: red;
            color: navy;
            text-align: right;
            padding-right: 25px;
        }
    </style>

</head>
<body>
    <main class="for">
    <script>

        for (i=15;i>0;i--) {
          document.write (i +" For" +"<br>");    
        }
    </script>
    </main>
<hr>
<main class="while">
    <script>
     var i=15;
        while (i>0){
        document.write (i +" While" +"<br>");     
    i--;}     
    </script> 
    </main>  
<hr>
    <main class="dwhile">
    <script>
    var i=15;
    do{
        document.write (i +" Do While" +"<br>");
        i--;}
        while (i>0);
    </script>   
</body>
</html>
